Utilities:
  hasrole:
    aliases: []
    description: Returns a lit of users with the given role
    usage: hasrole <role>
  iam:
    aliases: []
    description: Assigns the given role if it is an assignable role.
    usage: iam <role>
  iamnot:
    aliases: []
    description: Removes the given role if it is an assignable role.
    usage: iamnot <role>

